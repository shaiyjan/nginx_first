    const pathParts= window.location.pathname.split('/')
    window.participantID = pathParts[2]

<script type="text/javascript" src="javascript/participant.js"></script>
<h4>Participant Data:</h4>
<table id="participantdata">
    <tr>
        <td>ID:</td>
        <td><input id="id" disabled></td>
    </tr>
    <tr>
        <td>Lastname</td>
        <td><input id="lastname"></td>
    </tr>
    <tr>
        <td>Firstname:</td>
        <td><input id="firstname"></td>
    </tr>
    <tr>
        <td>Club:</td>
        <td><input id="club"></td>
    </tr>
    <tr>
        <td>Date of Birth:</td>
        <td><input id="dateofbirth"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td><select id = "gender">

    </tr>

        <td>Nation:</td>
        <td><input id="nation"></td>
    </tr>

        <td>Paid:</td>

    <tr>
        <td>Adult:</td>
        <td><input id="adult" type="checkbox" disabled></td>
    </tr>

        <td>Note:</td>
        <td><input id="note"></td>
    </tr>
</table>
