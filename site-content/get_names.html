<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names List</title>
    <style>
        .name-item {
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Names List</h1>
    <div id="names-container">
        <!-- Names will be dynamically loaded here -->
    </div>

    <script>
        // Function to fetch names from the backend server
        async function fetchNames() {
            try {
                const response = await fetch('http://localhost:80/tournaments');
                const data = await response.json(); // Assuming the server returns a JSON array
                if (Array.isArray(data)) {
                    renderNames(data);
                } else {
                    console.error('Data is not in the expected format');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to render the names as list items
        function renderNames(names) {
            const container = document.getElementById('names-container');
            container.innerHTML = ''; // Clear existing content

            names.forEach(name => {
                const nameElement = document.createElement('div');
                nameElement.classList.add('name-item');
                nameElement.textContent = name;
                container.appendChild(nameElement);
            });
        }

        // Call the fetchNames function when the page loads
        window.onload = fetchNames;
    </script>
</body>
</html>
