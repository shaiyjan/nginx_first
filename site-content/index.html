
<!DOCTYPE html>
<html>
    <head>
    <title>Wettbewerbs-Name</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        header {
            background-color:crimson;
            padding:30px;
            text-align: center;
            font-size: large;
            color:black
        }

        nav {
            background-color: black;
            float: left;
            background: #ccc;
            padding: 20px;
        }

        article {
            background-color: white;
            float: left;
            padding: 20px;
            width: auto;
            height: auto;
        }

        footer {
            background-color: crimson;
            padding: 10px;
            text-align: center;
            color: black;
        }

        section::after {
            content: "";
            min-height: max-content;
            display: table;
            clear: both;
        }


    </style>

    </head>
    <body>
        <header>
            <h1>MTV-Gie√üen Wettbewerbs-Name</h1>
        </header>





        <section>
            <nav>
                <ul id="tournamentLinks">
                    <script>
                        async function fetchTournaments(url) {
                            const response = await fetch(url);
                            if (!response.ok) {
                                console.log("failed");
                            }
                            const data = await response.json();
                            console.log("worked");
                            console.log(data);
                            const list = document.getElementById("tournamentLinks");
                            for (const [key,value] of Object.entries(data)) {
                                const li = document.createElement("li");
                                const ref = document.createElement("a");
                                ref.href = "tour/" + key;
                                ref.textContent = value;
                                li.appendChild(ref) ;
                                list.appendChild(li);
                            }
                        }

                        fetchTournaments('http://localhost:80/tournaments');

                    </script>
                    <script>
                        async function testlist(){
                            let data=["Link111","Link112"];
                            let list = document.getElementById("tournamentLinks");
                            data.forEach((item) => {
                                let li = document.createElement("li");
                                li.innerText = item;
                                list.appendChild(li);} )    
                        }
                        testlist();
                    </script>
                    <script>
                        let data = ["Link11","Link12","Link13"]
                        let list = document.getElementById("tournamentLinks");
                        data.forEach((item) => {
                            let li = document.createElement("li");
                            li.innerText = item;
                            list.appendChild(li);
                        } )
                    </script>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                </ul>
            </nav>
            <article>
                
                Here one can see all the tournaments and click them!
            </article>
        </section>
        <footer>
            This website is made by me!
        </footer>
    

    </body>


</html>
