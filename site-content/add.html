<html>
<body>

<!-- This is only a test body!-->


<div id="drag-me" draggable="true" style="width:100px;height:100px;background:red;margin:10px;">
  Drag me
</div>

<div id="drop-here" style="width:300px;height:150px;border:2px dashed #000;padding:10px;">
  Drop here
</div>

<div id="drop-here1" style="width:300px;height:150px;border:2px dashed #000;padding:10px;">
  Drop here
</div>



<script>
  // Get elements
  const dragItem = document.getElementById("drag-me");
  const dropZone = document.getElementById("drop-here");
  const dropZone1 = document.getElementById("drop-here1");

  // Start dragging
  dragItem.addEventListener("dragstart", function (e) {
    e.dataTransfer.setData("text/plain", dragItem.id);
  });

  // Allow drop
  dropZone.addEventListener("dragover", function (e) {
    e.preventDefault(); // Must prevent default to allow drop
  });
  dropZone1.addEventListener("dragover", function (e) {
    e.preventDefault(); // Must prevent default to allow drop
  });

  // Handle drop
  dropZone.addEventListener("drop", function (e) {
    e.preventDefault();
    const id = e.dataTransfer.getData("text/plain");
    const draggedElement = document.getElementById(id);
    dropZone.appendChild(draggedElement);
  });
    dropZone1.addEventListener("drop", function (e) {
    e.preventDefault();
    const id = e.dataTransfer.getData("text/plain");
    const draggedElement = document.getElementById(id);
    dropZone1.appendChild(draggedElement);
  });
</script>
