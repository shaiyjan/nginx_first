<!DOCTYPE html>
<html>


<!--# include virtual="template/header.html" -->
<!--# include virtual="template/nav.html" -->



<script type="text/javascript" src="javascript/newtournament.js"></script>


<div style="margin-bottom:.5cm;">
    <form id="metadata_form" >
            <label  for="tournament_name" style="margin-bottom:.5cm;">
                    Name of the Tournament:
            </label>
            <input  id="tournament_name" 
                    input="text"
                    onchange="window.sessionStorage.tname=document.getElementById('tournament_name').value;">
            <br>
            <label for="mode-select">Choose a tournament mode:</label>
            <select name="mode" 
                    id="mode_select" 
                    onchange="window.sessionStorage.tmode=document.getElementById('mode_select').value;">
                <option value="">--Please choose an option--</option>
                <option value="ko" >K.O.</option>
                <option value="doubleko">Double K.O.</option>
                <option value="rr">Round-Robin</option>
            </select>
            <br>
            <label for="pre_select" > Number of preliminaries: </label>
            <select name="pre_num" 
                    id="pre_select"
                    onchange="window.sessionStorage.precount=document.getElementById('pre_select').value;">
                <option value="0"> 0 </option>
                <option value="1"  selected> 1 </option>
                <option value="2"> 2 </option>
            </select>
            <br>
            <label for="p_count">Number of participants:</label>
            <input type="text" name="participant_count" id="p_count" value="0" disabled>
            <br>
            <label for="group_s">Group Size:</label>
            <input type="text" name="group_size" id="group_s" onchange="reCalcCount()" disabled>  
            <br>              
            <label for="group_c">Number of Groups:</label>
            <input type="text" name="group_count" id="group_c" onchange="reCalcSize()" disabled>
    </form>
</div>

<div>
    <table id = "tour_list">
        <tr>
            <th> SignUp List </th>
            <th> Participants </th>
            <th> Already selected </th>
        </tr>
    </table>
</div>

<div style="display: flex;
            flex-direction: row; 
            justify-content: center;
            margin-top:.5cm;"> 
    <button type="button" 
            id="submit" 
            onclick="loadGroupSetup()"
            disabled
            >Continue to group creation.
    </button>
</div>   

<script>
    signuplists(window.domain + '/signup_extra')
</script>

<div id="groups_frame" >
 <div> Here will be the group assignment. </div>
</div>

<!--# include virtual="template/footer.html" -->
</html>
